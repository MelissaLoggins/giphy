<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Giphy Assignment Week 6</title>
</head>

<body>
      <button data-search="ajax">AJAX</button>
      <button data-search="jquery">jQuery</button>
      <button data-search="css">CSS</button>
      <button data-search="html">HTML</button>
      <button data-search="javascript">JavaScript</button>
      <button data-search="c++">C++</button>
      <button data-search="java">Java</button>

<div id="GIFArea"></div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script type="text/javascript">
    // Event listener for the buttons
    $("button").on("click", function() {
      console.log("Button Clicked")

   var x = $(this).data("search");
    console.log("x");   

      // Storing our giphy API URL for a random programming image

      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        x + "&api_key=dc6zaTOxFJmzC&limit=10";
          console.log(queryURL);

  $.ajax({url:queryURL, method: "GET"})
    .done(function(response){
      console.log(response);

   for (var i = 0; i < response.data.length; i++) {   
      $("#GIFArea").prepend("<p>Rating: " + response.data[i].rating + "</p>");
      $("#GIFArea").prepend("<img src='" + response.data[i].images.downsized.url + "'>");
    }
    });
  });

</script> 
</body>
</html>
